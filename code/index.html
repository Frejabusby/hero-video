<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Sprint 1: Hero video assignment</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <section class="container">
      <video controls autoplay loop class="mobile-video">
        <source src="./videos/SampleVideo_360x240_1mb.mp4" type="video/mp4" media="(max-width: 600px)" />
        <source src="./videos/SampleVideo_360x240_1mb.webm" type="video/webm" media="(max-width: 600px)" />
        <p>This browser doesn't support video..</p>
      </video>

      <video controls autoplay loop class="tablet-video">
        <source src="./videos/SampleVideo_720x480_1mb.mp4" type="video/mp4" media="(min-width: 600px) and (max-width: 900px)" />
        <source src="./videos/SampleVideo_720x480_1mb.webm" type="video/webm" media="(min-width: 600px) and (max-width: 900px)" />
        <p>This browser doesn't support video..</p>
      </video>

      <video controls autoplay loop class="desktop-video">
        <source src="./videos/SampleVideo_1280x720_1mb.mp4" type="video/mp4" media="(min-width: 900px)" />
        <source src="./videos/SampleVideo_1280x720_1mb.webm" type="video/webm" media="(min-width: 900px)" />
        <p>This browser doesn't support video..</p>
      </video>

      <section class="text-container">
        <h1>Big Buck Bunny</h1>
        <button type="button" name="button"><a>Press me</a></button>
      </section>

    </section>
  </body>

</html>
